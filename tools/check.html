    <script src="../assets/js/menu-manager.js"></script>

    <script>
        // Configuration des tests
        const TEST_CONFIG = {
            timeout: 5000,
            retries: 3,
            apiBaseUrl: '../api/'
        };

        // Utilitaires de test
        function createTestItem(title, status, details = '', className = '') {
            return `
                <div class="test-item ${className}">
                    <strong>${title}</strong>: ${status}
                    ${details ? `<div class="module-details">${details}</div>` : ''}
                </div>
            `;
        }

        function updateProgress(current, total, elementId) {
            const progressBar = document.getElementById(elementId);
            const percentage = (current / total) * 100;
            progressBar.style.width = `${percentage}%`;
        }

        async function testDatabase() {
            const resultDiv = document.getElementById('dbResult');
            resultDiv.innerHTML = '<p>‚è≥ Test en cours...</p>';
            
            try {
                const response = await fetch('test_api.php');
                const text = await response.text();
                
                if (text.includes('‚úÖ Connexion √† la base de donn√©es r√©ussie')) {
                    resultDiv.innerHTML = createTestItem('Base de donn√©es', '‚úÖ Connexion OK', '', 'success');
                } else {
                    resultDiv.innerHTML = createTestItem('Base de donn√©es', '‚ùå Probl√®me de connexion', text, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = createTestItem('Base de donn√©es', '‚ùå Erreur r√©seau', error.message, 'error');
            }
        }
        
        async function testAPIs() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<p>‚è≥ Test des APIs en cours...</p>';
            
            const apis = [
                { name: 'UE Options', endpoint: 'get_ue_options.php?semester=S1' },
                { name: 'Fields & Weights', endpoint: 'get_fields_and_weights.php?semester=S1&ue=UE1' },
                { name: 'Insert Result', endpoint: 'insert_result.php', method: 'POST' },
                { name: 'Insert Field', endpoint: 'insert_field.php', method: 'POST' }
            ];

            let results = [];
            
            for (const api of apis) {
                try {
                    let response;
                    if (api.method === 'POST') {
                        // Test simple de disponibilit√© pour les endpoints POST
                        response = await fetch(TEST_CONFIG.apiBaseUrl + api.endpoint);
                        const status = response.status === 405 ? 'Disponible (POST requis)' : 'Erreur';
                        results.push(createTestItem(api.name, status === 'Disponible (POST requis)' ? '‚úÖ' : '‚ùå', status, 
                                                  status === 'Disponible (POST requis)' ? 'success' : 'error'));
                    } else {
                        response = await fetch(TEST_CONFIG.apiBaseUrl + api.endpoint);
                        const data = await response.json();
                        results.push(createTestItem(api.name, '‚úÖ Fonctionnelle', `R√©ponse: ${typeof data}`, 'success'));
                    }
                } catch (error) {
                    results.push(createTestItem(api.name, '‚ùå Erreur', error.message, 'error'));
                }
            }
            
            resultDiv.innerHTML = results.join('');
        }
        
        async function testJavaScriptModules() {
            const resultDiv = document.getElementById('jsResult');
            const progressDiv = document.getElementById('jsProgress');
            const testBtn = document.getElementById('jsTestBtn');
            
            testBtn.disabled = true;
            progressDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>‚è≥ Test des modules JavaScript en cours...</p>';
            
            const tests = [
                {
                    name: 'DynamicMenuManager',
                    test: () => testDynamicMenuManager()
                },
                {
                    name: 'GradeCalculator', 
                    test: () => testGradeCalculator()
                },
                {
                    name: 'Integration Tests',
                    test: () => testModuleIntegration()
                }
            ];

            let results = [];
            let currentTest = 0;

            for (const test of tests) {
                updateProgress(currentTest, tests.length, 'jsProgressBar');
                
                try {
                    const result = await test.test();
                    results.push(result);
                } catch (error) {
                    results.push(createTestItem(test.name, '‚ùå Exception', error.message, 'error'));
                }
                
                currentTest++;
                await new Promise(resolve => setTimeout(resolve, 100)); // Petite pause
            }
            
            updateProgress(tests.length, tests.length, 'jsProgressBar');
            setTimeout(() => {
                progressDiv.style.display = 'none';
                testBtn.disabled = false;
            }, 500);
            
            resultDiv.innerHTML = results.join('');
        }

        function testDynamicMenuManager() {
            // Test 1: V√©rifier si la classe existe
            if (typeof DynamicMenuManager === 'undefined') {
                return createTestItem('DynamicMenuManager', '‚ùå Classe non trouv√©e', 'Le module menu-manager.js n\'est pas charg√©', 'error');
            }

            // Test 2: Cr√©er une instance
            try {
                const menuManager = new DynamicMenuManager();
                
                // Test 3: V√©rifier les propri√©t√©s essentielles
                const hasProperties = ['currentSemester', 'currentUe', 'isLoading'].every(prop => 
                    menuManager.hasOwnProperty(prop)
                );
                
                if (!hasProperties) {
                    return createTestItem('DynamicMenuManager', '‚ö†Ô∏è Propri√©t√©s manquantes', 'Certaines propri√©t√©s essentielles sont absentes', 'warning');
                }

                // Test 4: V√©rifier les m√©thodes essentielles
                const methods = ['handleSemesterChange', 'handleUeChange', 'loadUeOptions', 'generateDynamicForm'];
                const hasMethods = methods.every(method => typeof menuManager[method] === 'function');
                
                if (!hasMethods) {
                    return createTestItem('DynamicMenuManager', '‚ö†Ô∏è M√©thodes manquantes', `M√©thodes manquantes: ${methods.filter(m => typeof menuManager[m] !== 'function').join(', ')}`, 'warning');
                }

                return createTestItem('DynamicMenuManager', '‚úÖ Module OK', `Instance cr√©√©e avec succ√®s. M√©thodes: ${methods.length}`, 'success');
                
            } catch (error) {
                return createTestItem('DynamicMenuManager', '‚ùå Erreur d\'instanciation', error.message, 'error');
            }
        }

        function testGradeCalculator() {
            // Test 1: V√©rifier si la classe existe
            if (typeof GradeCalculator === 'undefined') {
                return createTestItem('GradeCalculator', '‚ùå Classe non trouv√©e', 'Le module grade-calculator.js n\'est pas charg√©', 'error');
            }

            // Test 2: Cr√©er une instance
            try {
                const gradeCalculator = new GradeCalculator();
                
                // Test 3: V√©rifier les propri√©t√©s essentielles
                const hasProperties = ['gradeInputs', 'weightInputs', 'fieldNames', 'isCalculationInProgress'].every(prop => 
                    gradeCalculator.hasOwnProperty(prop)
                );
                
                if (!hasProperties) {
                    return createTestItem('GradeCalculator', '‚ö†Ô∏è Propri√©t√©s manquantes', 'Certaines propri√©t√©s essentielles sont absentes', 'warning');
                }

                // Test 4: V√©rifier les m√©thodes essentielles
                const methods = ['handleGoalScroll', 'gatherUserInputs', 'validateInputs', 'processGradeData', 'computeMinimumGrade'];
                const hasMethods = methods.every(method => typeof gradeCalculator[method] === 'function');
                
                if (!hasMethods) {
                    const missingMethods = methods.filter(m => typeof gradeCalculator[m] !== 'function');
                    return createTestItem('GradeCalculator', '‚ö†Ô∏è M√©thodes manquantes', `M√©thodes manquantes: ${missingMethods.join(', ')}`, 'warning');
                }

                // Test 5: Test de la m√©thode handleGoalScroll
                const mockEvent = {
                    preventDefault: () => {},
                    deltaY: 10,
                    target: { value: '10', min: '0', max: '20' }
                };
                
                try {
                    gradeCalculator.handleGoalScroll(mockEvent);
                    return createTestItem('GradeCalculator', '‚úÖ Module OK', `Instance cr√©√©e avec succ√®s. M√©thodes test√©es: ${methods.length}`, 'success');
                } catch (scrollError) {
                    return createTestItem('GradeCalculator', '‚ö†Ô∏è Erreur handleGoalScroll', scrollError.message, 'warning');
                }
                
            } catch (error) {
                return createTestItem('GradeCalculator', '‚ùå Erreur d\'instanciation', error.message, 'error');
            }
        }

        function testModuleIntegration() {
            let integrationTests = [];
            
            // Test 1: V√©rifier les fonctions de compatibilit√©
            const compatibilityFunctions = ['changeUEFields', 'loadFields', 'calculateMinimumGrade', 'handleGoalScroll'];
            compatibilityFunctions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    integrationTests.push(`‚úÖ ${funcName}`);
                } else {
                    integrationTests.push(`‚ùå ${funcName} manquante`);
                }
            });

            // Test 2: V√©rifier la communication entre modules
            let communicationOK = false;
            if (window.app && window.app.menuManager && window.app.gradeCalculator) {
                communicationOK = true;
            }

            const status = communicationOK ? '‚úÖ' : '‚ö†Ô∏è';
            const details = integrationTests.join('<br>') + '<br>Communication inter-modules: ' + (communicationOK ? 'OK' : 'Limit√©e');
            
            return createTestItem('Int√©gration Modules', status + ' Tests d\'int√©gration', details, communicationOK ? 'success' : 'warning');
        }
        
        async function runAllTests() {
            const allResultDiv = document.getElementById('allResult');
            allResultDiv.innerHTML = '<p>‚è≥ Ex√©cution de tous les tests...</p>';
            
            const testFunctions = [
                { name: 'Base de donn√©es', func: testDatabase },
                { name: 'APIs', func: testAPIs },
                { name: 'JavaScript', func: testJavaScriptModules }
            ];

            for (const test of testFunctions) {
                try {
                    await test.func();
                    await new Promise(resolve => setTimeout(resolve, 500)); // Pause entre les tests
                } catch (error) {
                    console.error(`Erreur lors du test ${test.name}:`, error);
                }
            }
            
            allResultDiv.innerHTML = createTestItem('Tests complets', '‚úÖ Termin√©s', 'V√©rifiez les r√©sultats dans chaque section ci-dessus', 'success');
        }

        // Auto-test au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîß Page de test charg√©e - Modules disponibles:', {
                DynamicMenuManager: typeof DynamicMenuManager !== 'undefined',
                GradeCalculator: typeof GradeCalculator !== 'undefined'
            });
        });
    </script>
